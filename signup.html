<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/reboot.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="">
        <ul>
            <li><a href="index.html">Home Page</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </header>
    <section class="pizza-order-app">
       
        <form action="">
            <h1>Üye Ol</h1> 
            <label for="fullname" class="payment-label">Ad Soyad</label>
            <input 
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Adınız Soyadınız"
              required
             />
             <br/>
             <label for="email" class="payment-label">E-Posta</label>
             <input 
               type="text"
               id="email"
               name="email"
               placeholder="abc@example.com"
               required
               />
               <br/>
               <label for="password" class="payment-label">Şifreniz</label>
               <input 
               type="password"
               id="password"
               name="password"
               placeholder="Şifrenizi Girin"
               />
               <br/>
               <label for="password" class="payment-label">Şifreniz Tekrar</label>
               <input 
               type="password"
               id="password"
               name="password"
               placeholder="Şifrenizi Tekrar Girin"
               />
               <br/>
               
               <label for="tel" class="payment-label">Telefon</label>
               <input 
                 type="tel"
                 id="phone"
                 name="phone"
                 placeholder="905xxxxxxx"
                 />
                 
                 <br/>
                
                 <label for="city" class="payment-label">Şehir</label>
                 <select name="" id="city">
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">Izmir</option>
                    <option value="adana">Adana</option>
                 </select>

                 <br/>
                 
                 <label for="county" class="payment-label">İlçe</label>
                 <select name="" id="county">
                    <option value="umraniye">Umraniye</option>
                    <option value="kadikoy">Kadıköy</option>
                    <option value="sariyer">Sarıyer</option>
                    <option value="uskudar">Üsküdar</option>
                 </select>

                 <br/>
       
                 <label for="adress" class="payment-label">Adres</label>
                 <input 
                    type="text"
                    id="adress"
                    name="adress"
                    placeholder="Adresiniz"
                    required/>

               <hr/>
  
              <button type="submit" role="button">Üye Ol</button>
        </form>

    </section>
</body>
</html>
